<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="./css/bootstrap.rtl.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=1yTLwNiCZhIdCWolQldwq4spHQkgZDqkG"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
        <script src="./js/main.js" defer></script>
    </head>
    <body lang="ar" dir="rtl">
        <div class="container-fluid">
            <div class="row">
                <div class="rightCol col col-md-12 col-lg-6 col-xl-6">
                    <div class="wrapper text-start text-white">
                        <h1 class="title">بول شیت</h1>
                        <div class="py-md-5 my-xl-4 my-0 py-3">
                            <h3 class="fs-4">خوش آمدید</h3>
                            <h2 class="fs-3 py-3">ما یک آژانس خلاقیت هستیم</h2>
                            <p class="lead fs-6">
                                خوشحالیم که دوباره شما را می بینیم! به سفارشات، لیست
                                خواسته ها و توصیه های خود دسترسی پیدا کنید.
                            </p>
                        </div>
                        <div class="">
                            <p>عضو هستید ؟</p>
                            <a href="./index.html" class="regLink">وارد شوید</a>
                        </div>
                    </div>
                </div>
                <div class="leftCol col-md-12 col-lg-6 col-xl-6">
                    <div class="mode-area">
                        <i class="fa-solid fa-sun"></i>
                    </div>
                    <div class="w-xl-50">
                        <h1>ثبت نام</h1>
                        <p class="py-4">ثبت نام کنید تا خدمات شگفت انگیز ما را امتحان کنید</p>
                        <form>
                            <div class="mb-4">
                                <label class="h6 mb-3 form-label">نام و نام خانودگی</label>
                                <input type="text" class="form-control inputs" placeholder="نام خود را وارد کنید" />
                            </div>
                            <div class="mb-4">
                                <label class="h6 mb-3 form-label">ایمیل</label>
                                <input type="text" class="form-control inputs" placeholder="ایمیل خود را وارد کنید" />
                            </div>
                            <div class="mb-4">
                                <label class="h6 mb-3 form-label">رمز عبور</label>
                                <input type="password" class="form-control inputs" placeholder="رمز عبور خود را وارد کنید"/>
                            </div>
                            <div class="my-5 form-check">
                                <label class="form-check-label">من با شرایط خدمات موافقم. شرایط پرداخت و سیاست حفظ حریم خصوصی</label>
                                <input type="checkbox" class="form-check-input" name="" id="">
                            </div>
                            <button type="submit" class="btn btnSendForm mb-5">
                                ارسال
                            </button>
                        </form>
                        <div class="login-option w-100 d-flex justify-content-center gap-3">
                            <button type="button" class="social-btn btn rounded btn-dark"><i class="fab fa-apple"></i></button>
                            <button type="button" class="social-btn btn rounded fccolor text-white"><i class="fab fa-facebook"></i></button>
                            <button type="button" class="social-btn btn rounded btn-danger"><i class="fab fa-google"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
