<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="./css/bootstrap.rtl.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://drive.google.com/uc?export=view&id=1yTLwNiCZhIdCWolQldwq4spHQkgZDqkG"
        />
    </head>
    <body lang="ar" dir="rtl">
        <div class="container-fluid">
            <div class="row">
                <div class="rightCol col">
                    <div class="wrapper text-start text-white">
                        <h1 class="title">بول شیت</h1>
                        <div class="py-md-5 my-xl-4 my-0 py-3">
                            <h3 class="fs-4">خوش آمدید</h3>
                            <h2 class="fs-3 py-3">ما یک آژانس خلاقیت هستیم</h2>
                            <p class="lead fs-6">
                                خوشحالیم که دوباره شما را می بینیم! به سفارشات، لیست
                                خواسته ها و توصیه های خود دسترسی پیدا کنید.
                            </p>
                        </div>
                        <div class="">
                            <p>عضو نیستید ؟</p>
                            <a href="#" class="regLink link-warning">ثبت نام کنید</a>
                        </div>
                    </div>
                </div>
                <div class="leftCol col-xl-6">
                    <div class="w-xl-50">
                        <h1>ورود</h1>
                        <p>وارد شوید تا خدمات شگفت انگیز ما را امتحان کنید</p>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">ایمیل</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="mb3">
                                <label class="form-label">پسورد</label>
                                <input type="text" class="form-control" />
                            </div>
                            <button type="submit" class="btn btnForm w-100 my-4">
                                ارسال
                            </button>
                        </form>
                        <div class="text-center fs-4">یا</div>
                        <div class="login-option">
                            <button class="btn"><i class="fas fa-google"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
